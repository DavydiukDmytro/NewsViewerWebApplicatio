<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <!--SECTION categories-->
    <section class="section-categories">
      <div class="section-categories__classes">
        <ul class="section-categories__list">
          <li class="news-section__item">Admin</li>
          <li class="news-section__item">Arts</li>
          <li class="news-section__item">Automobiles</li>
          <li class="news-section__item">Books</li>
          <li class="news-section__item">Briefing</li>
          <li class="news-section__item">Business</li>
          <li class="news-section__item">Others</li>
        </ul>
      </div>
      <div class="section-categories__calendar">
        <span class="">Search date news</span>
        <input class="" type="date" id="calendar" name="calendar" />
      </div>
    </section>

    <li class="weather__card">
      <div class="weather__wrapper">
        <p class="weather__temperature">23Â°</p>
        <div class="weather__box">
          <p class="weather__description">Sunny</p>
          <div class="weather__city">
            <svg class="weather__location-icon">
              <use href="./img/icons.svg#icon-location"></use>
            </svg>
            Ternopil
          </div>
        </div>
      </div>
      <img
        class="weather-picture"
        src="https://openweathermap.org/img/wn/04n@2x.png"
        alt="weather"
      />
      <p class="weather__day">Mon</p>
      <p class="weather__date">20 Jan 2021</p>
    </li>

    <!--SECTION NEWS-->
    <section class="section-news"></section>

    <div class="news-page">
      <h3 class="news-page__title"></h3>
      <picture>
        <source
          srcset="./img/desk.png 1x, ./img/desk@2x.png 2x"
          media="(min-width:1280px)"
        />
        <source
          srcset="./img/tab.png 1x, ./img/tab@2x.png 2x"
          media="(min-width:768px)"
        />
        <source
          srcset="./img/mob.png 1x, ./img/mob@2x.png 2x"
          media="(max-width:767px)"
        />
        <img class="news-page__image" src="./img/desk.png" alt="Newspaper" />
      </picture>
    </div>

    <footer class="footer"></footer>
  </body>
</html>
