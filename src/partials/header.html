<header class="header">
  <div class="container2">
    <div class="header__nav">
      <a href="./index.html" class="header__logo"> News</a>
      <button type="submit" class="search-button__mobile">
        <svg width="20px" height="20px" class="icon-search">
          <use href="/src/img/icons.svg#icon-search"></use>
        </svg>
      </button>
      <button
        class="button-menu is-open"
        type="button"
        aria-controls="menu-container"
        data-menu-button
      >
        <svg
          width="24px"
          height="24px"
          aria-label="Перемикач мобільного меню"
          class="button-menu__icons"
        >
          <use
            class="button-menu__hamburger"
            href="/src/img/icons.svg#icon-menu"
          ></use>
          <use
            class="button-menu__cros"
            href="/src/img/icons.svg#icon-close-menu"
          ></use>
        </svg>
      </button>
      <div class="menu__container" id="menu-container" data-menu>
        <div class="cont2">
          <nav class="main-nav">
            <ul class="site-nav">
              <li class="site-nav__item current-link">
                <svg class="active-icon" width="18px" height="18px">
                  <use href="/src/img/icons.svg#icon-arrow-up"></use>
                </svg>
                <a class="header__link-icon" href="/src/index.html"
                  ><svg class="header__link-svg" width="18px" height="18px">
                    <use href="/src/img/icons.svg#icon-home"></use>
                  </svg>
                </a>
                <a
                  href="/src/index.html"
                  class="header__link header__link--active"
                >
                  Home</a
                >
              </li>
              <li class="site-nav__item">
                <a class="header__link-icon" href="/src/index.html"
                  ><svg class="header__link-svg" width="18px" height="18px">
                    <use href="/src/img/icons.svg#icon-heart"></use>
                  </svg>
                </a>
                <a href="/src/favorite.html" class="header__link">Favorite</a>
              </li>
              <li class="site-nav__item">
                <a class="header__link-icon" href="/src/index.html"
                  ><svg class="header__link-svg" width="18px" height="18px">
                    <use href="/src/img/icons.svg#icon-read"></use>
                  </svg>
                </a>
                <a href="/src/read.html" class="header__link link"> Read</a>
              </li>
            </ul>
          </nav>
          <!-- Перемикач теми свтла/темна -->
          <div class="theme-switch">
            <div class="state-light">Light</div>
            <div class="sun">
              <svg class="sun-sign" width="19px" height="19px">
                <use href="./img/icons.svg#icon-sun"></use>
              </svg>
            </div>
            <label class="form-switch">
              <input type="checkbox" id="theme-clicker" />
              <i></i>
            </label>
            <div class="state-dark">Dark</div>
            <div class="moon">
              <svg class="moon-sign" width="19px" height="19px">
                <use href="./img/icons.svg#icon-moon"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <form action="URL" class="search-form">
        <input
          class="search-input"
          type="text"
          id="search"
          name="search"
          placeholder="Search"
        />
        <button type="submit" class="search-button">
          <svg width="20px" height="20px" class="icon-search">
            <use href="/src/img/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</header>
